<article class="login">
  <div class="card text-white bg-primary">
    <header class="card-header">
      <p class="mb-0 h4">
        Login in Google
      </p>
    </header>
    <div class="card-body text-center">
      <button (click)="onGoogleLogin()" class="btn btn-danger text-white">
        <i class="fab fa-google mr-1"></i>
        <span>Google</span>
      </button>
    </div>
  </div>
</article>
